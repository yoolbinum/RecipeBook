<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link th:replace="base :: googleFont"/>
    <link th:replace="base :: bootstrapHead" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<nav th:replace="base :: navlinks"></nav>
<h1>Recipes</h1>

<div th:each="recipe:${recipes}">
    <img th:src="${recipe.imgURL}"/>
    <h2 th:text="${recipe.name}"></h2>
    <h6 th:inline="text">Ingredients</h6>
    <ul th:each="ingredient:${recipe.ingredients}">
        <li th:text="ingredient"></li>
    </ul>
    <h6 th:inline="text">Directions</h6>
    <ul th:each="direction: ${recipe.directions}">
        <li th:text="direction"></li>
    </ul>
</div>
<div th:replace="base :: bootstrapScript"></div>
</body>
</html>
